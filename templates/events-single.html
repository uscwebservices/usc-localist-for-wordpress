<html>
	<article class="event single">
		<h1 class="event-title" data-field="title"></h1>
			<p>Date: <span data-datetime="date"></span></p>
			<p>Time: <span data-datetime="time"></span></p>
			<p>Datetime: <span data-datetime="datetime" data-format-date="l jS \of F Y" data-format-time="h:i:s A"></span></p>
			<address class="event-location" data-field="geo.city"></address>
			<a href="" data-link="map" data-field="location_name"></a>
			<img src="" data-photo="photo_url" data-format="big" />
	</article>
</html>
